<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>编辑一篇博文</title>
</head>
<body>
    <h1>Update a Post</h1>
    <form action="{{ url_for('update_post', post_id=post.id) }}" method="post" class="add-post">
        <dl>
            <dt>Title:</dt>
            <dd><input type="text" size="30" name="title" value="{{ post.title }}"/></dd>
            <dt>Text:</dt>
            <dd><textarea name="text" rows="5" cols="40">{{ post.text|safe }}</textarea></dd>
            <dd><input type="submit" value="Share" /></dd>
        </dl>
    </form>

    <div>
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
    </div>
</body>
</html>
