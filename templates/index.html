<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>李健的博客</title>
</head>
<body>
    <h1>李健的博客</h1>
    <div>
        <ul class="posts">
            {% for post in posts %}
            <li>
                <article>
                    <h2><a href="{{ post.id }}">{{ post.title }}</a></h2>
                    <p>{{ post.created_at}}</p>
                    <!--<p> blog.summary </p>-->
                </article>
            </li>
            {% else %}
                <li><em>Unbelievable. No posts here fo far.</em></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
