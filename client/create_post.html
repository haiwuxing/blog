<div class="container">
    <h1>Create a Post</h1>
    <form action="{{ url_for('add_post') }}" method="post" class="add-post">
        <dl>
            <dt>Title:</dt>
            <dd><input type="text" size="30" name="title" /></dd>
            <dt>Body:</dt>
            <dd><textarea name="body" rows="5" cols="40"></textarea></dd>
            <dd><input type="submit" value="发布" /></dd>
        </dl>
    </form>
</div>
